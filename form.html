<!DOCTYPE html>
<html>
    <head>
        <title>My Form Webpage</title>
        <style>
            input[type = text]{
                background-color: blue;
                color: red;

            input[type= password]{
                background-color: green;
            }
            .container > div{
                display: flex;
                flex-wrap: wrap;
            }

            <div>
                <input name = "country" list = "countries" placeholder = "Country">

                    <option value = "Viet Nam">
                    <option value = "Laos">
                    <option value = "Cambodia">

        </form>
        <div class = "container">

                    <div>

                <div>
                    <div>
                        aaaaaaaaaa
                    </div>
                    <div>

                    </div>
                    <div>

                </div>
            </div>
    </body>
</html>
